services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: pilates_backend
    environment:
      DATABASE_URL: sqlite:////data/pilates_vision_progress.db
    volumes:
      - backend_data:/data
    ports:
      - "8000:8000"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: pilates_frontend
    depends_on:
      - backend
    ports:
      - "5173:5173"

volumes:
  backend_data:
